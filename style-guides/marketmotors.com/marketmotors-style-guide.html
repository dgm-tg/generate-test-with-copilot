<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Motors Style Guide</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: rgb(33, 67, 0);
    }
    .header {
      margin-bottom: 40px;
      border-bottom: 2px solid rgb(78, 109, 0);
      padding-bottom: 20px;
    }
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .color-item {
      width: 150px;
      margin-bottom: 20px;
    }
    .color-box {
      height: 80px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .fonts-section {
      margin-bottom: 40px;
    }
    .font-item {
      margin-bottom: 20px;
    }
    .font-sample {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .image-section {
      margin-bottom: 40px;
    }
    .img-container {
      margin-bottom: 20px;
      max-width: 100%;
    }
    .img-container img {
      max-width: 100%;
      border: 1px solid #ddd;
    }
    .button-styles {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .button-sample {
      padding: 10px 20px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
    .color-hex {
      font-family: monospace;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Market Motors Style Guide</h1>
    <p>Generated on June 14, 2025</p>
  </div>

  <section>
    <h2>Logo & Website Screenshot</h2>
    <div class="image-section">
      <div class="img-container">
        <img src="homepage.png" alt="Market Motors Homepage Screenshot">
        <p>Homepage Screenshot</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Color Palette</h2>
    <p>The primary colors extracted from the Market Motors website:</p>
    <div class="color-palette" id="colorPalette">
      <!-- Colors will be populated with JavaScript -->
    </div>
  </section>

  <section>
    <h2>Typography</h2>
    <div class="fonts-section" id="fontsSection">
      <!-- Fonts will be populated with JavaScript -->
    </div>
  </section>

  <script>
    // Parse the JSON data
    const styleData = {
      "colors": ["rgb(102, 102, 102)", "rgb(0, 0, 0)", "rgb(78, 109, 0)", "rgb(51, 102, 80)", "rgb(255, 255, 255)", "rgb(33, 67, 0)", "rgb(242, 242, 242)", "rgb(51, 153, 51)", "rgb(28, 57, 0)", "rgb(204, 51, 0)", "rgb(240, 240, 240)"],
      "fonts": ["Verdana, Arial, Helvetica, sans-serif", "Arial, Helvetica, sans-serif", "Georgia, \"Times New Roman\", Times, serif"]
    };
    
    // Helper function to convert RGB to HEX
    function rgbToHex(rgb) {
      // Extract the RGB values
      const rgbArray = rgb.match(/\d+/g);
      
      if (!rgbArray || rgbArray.length < 3) return '#UNKNOWN';
      
      // Convert to hex
      const r = parseInt(rgbArray[0]);
      const g = parseInt(rgbArray[1]);
      const b = parseInt(rgbArray[2]);
      
      return '#' + ((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase();
    }
    
    // Populate Color Palette
    const colorPalette = document.getElementById('colorPalette');
    const uniqueColors = [...new Set(styleData.colors)];
    
    uniqueColors.forEach(color => {
      if (!color.includes('rgb')) return;
      
      const hexColor = rgbToHex(color);
      
      const colorItem = document.createElement('div');
      colorItem.className = 'color-item';
      
      const colorBox = document.createElement('div');
      colorBox.className = 'color-box';
      colorBox.style.backgroundColor = color;
      
      const colorRgb = document.createElement('div');
      colorRgb.innerText = color;
      
      const colorHex = document.createElement('div');
      colorHex.className = 'color-hex';
      colorHex.innerText = hexColor;
      
      colorItem.appendChild(colorBox);
      colorItem.appendChild(colorRgb);
      colorItem.appendChild(colorHex);
      colorPalette.appendChild(colorItem);
    });
    
    // Populate Fonts
    const fontsSection = document.getElementById('fontsSection');
    const uniqueFonts = [...new Set(styleData.fonts)];
    
    uniqueFonts.forEach(font => {
      const fontItem = document.createElement('div');
      fontItem.className = 'font-item';
      
      const fontName = document.createElement('h3');
      fontName.innerText = font;
      
      const fontSample = document.createElement('div');
      fontSample.className = 'font-sample';
      fontSample.style.fontFamily = font;
      fontSample.innerText = 'The quick brown fox jumps over the lazy dog. 1234567890';
      
      fontItem.appendChild(fontName);
      fontItem.appendChild(fontSample);
      fontsSection.appendChild(fontItem);
    });
  </script>
</body>
</html>
